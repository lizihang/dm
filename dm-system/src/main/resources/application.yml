#公共配置
spring:
  profiles:
    active: dev
  application:
    name: dm-admin
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/dm??serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    database: 1

mybatis:
  #classpath*:能加载多个路径下的资源文件
  mapper-locations: classpath*:com/dm/mapper/*.xml
  type-aliases-package: com.dm

logging:
  level:
    com.dm: info